<div class="header">
  <h1>My favorite animals</h1>
</div>
<h2 *ngIf="favorites.length === 0">You have not saved any favorite animals</h2>
<ul>
  <li *ngFor="let animal of favorites; index as id">
    <h2>{{ animal.name }}</h2>
    <div *ngIf="animal.photos[0] !== undefined" class="img">
      <img src="{{ animal.photos[0].medium }}" />
    </div>
    <div class="breeds">
      <p>{{ animal.breeds.primary }}</p>
      <p *ngIf="animal.breeds.secondary !== null">
        • {{ animal.breeds.secondary }}
      </p>
    </div>

    <div class="info">
      <p>{{ animal.age }}</p>
      <p>•</p>

      <p>{{ animal.gender }}</p>
      <p>•</p>

      <p>{{ animal.size }}</p>
    </div>
    <button (click)="deleteFavorite(id)">Delete</button>
  </li>
</ul>
